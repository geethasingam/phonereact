          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 </style>

        <!--Container for React rendering-->
        <div id="container"></div>
        <!--Bundled file-->
<script src="bundle.js">

</script>
<div class="box">
<div class="container-fluid">

<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
  <li data-target="#myCarousel" data-slide-to="1"></li>
  <li data-target="#myCarousel" data-slide-to="2"></li>
</ol>

<!-- Wrapper for slides -->
<div class="carousel-inner">
  <div class="item active">
    <img src="http://www.hitechcentury.com/wp-content/uploads/2017/02/OPPO-R9s-Min-Chen-Special-Edition-4-e1487484877502-720x320.png" alt="Los Angeles" style="width:100%;">

  <div class="item">

  </div>

  <div class="item">
    <img src="https://files.encuentra24.com/large/pa/10/84/51/71/10845171_4628b6.jpg" alt="New york" style="width:100%;">
  </div>
</div>

<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">

  <span class="sr-only">Next</span>
</a>

</div>
